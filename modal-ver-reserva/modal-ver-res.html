<html lang="en">
<head>

    <link rel="stylesheet" href="../css/style.css">

<body>
    
<!-- MODAL - VER RESERVA -->

    <button id="open-modal" class="btn btn-dark">fazer reserva</button>

    <div id="fade-adm" class="hide-adm"></div>

    <div id="modal" class="hide">
        <div class="modal-header">
            <h2>Esta é sua reserva :)</h2>
            <button id="close-modal">Fechar</button>
        </div>
        
        <div class="modal-body">            
            <tbody id="tbody-ver-res"></tbody>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Número de ingressos</th>
                    <th>Ações</th>
                </tr>
            </thead>
        </div>                    
    </div>

</body>
